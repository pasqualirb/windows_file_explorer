<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
	<title>Hello World!</title>

	<link href="./index.css" rel="stylesheet">
	<link href="./titleBar.css" rel="stylesheet">
	<link href="./mainView.css" rel="stylesheet">
	<link href="./floatingMenu.css" rel="stylesheet">
</head>

<body spellcheck="false">

	<!-- ================================================================================= -->
	<!-- Title bar (contains address bar) -->
	<!-- ================================================================================= -->
	<div id="title-bar">

		<!-- explorer icon -->
		<div id="explorer-button-container">
			<div id="explorer-button" tabindex="0"></div>
		</div>

		<div class="title-bar-spacer"></div>

		<!-- address/search bar -->
		<div class="address-bar-container">
			<div class="address-bar-button left-button" tabindex="1"></div>
			<div class="address-bar-button right-button" tabindex="2"></div>
			<div class="address-bar-button up-button" tabindex="3"></div>
			<div class="title-bar-spacer-small"></div>
			<div class="address-bar" tabindex="4">
				<div class="address-bar-section address-bar-section-first"></div> <!-- onclick="window.api.send('refresh', '/Users/tafstore/')" -->
				<div class="address-bar-section">Users</div>
				<div class="address-bar-section">Admin</div>
				<div class="address-bar-section address-bar-section-last">Documents</div>
			</div>
		</div>

		<div class="title-bar-spacer"></div>

		<!-- minimize/maximize/close -->
		<div id="window-buttons-container">
			<div class="window-button" id="minimize-button" onclick="minimizeWindow()"></div>
			<div class="window-button" id="maximize-button" onclick="maximizeWindow()"></div>
			<div class="window-button" id="close-button"    onclick="closeWindow()"></div>
		</div>

	</div>

	<!-- ================================================================================= -->
	<!-- Main container (where files are shown) -->
	<!-- ================================================================================= -->
	<div class="main-container">

		<!-- Side bar -->
		<div class="side-bar">
			<div class="side-bar-button">Home</div>
			<div class="side-bar-button">Documents</div>
			<div class="side-bar-button">Downloads</div>
			<div class="side-bar-button">Pictures</div>
			<div class="side-bar-button">Music</div>
			<div class="side-bar-button">Videos</div>
		</div>

		<!-- File viewer -->
		<div class="files-view">
			<div id="files-container" style="flex-flow: column; background-color: transparent;">
				<div class="file-line" onclick="focus()">Test</div>
			</div>
		</div>
	</div>


	<!-- ================================================================================= -->
	<!-- Status bar -->
	<!-- ================================================================================= -->
	<div class="status-bar">

	</div>

	<!-- <div class="floating-menu" style="position: absolute; top: 200px; left: 400px; height: 400px; width: 300px;"></div> -->
	<!-- You can also require other files to run in this process -->
	<script style="display: none">var exports = {};</script>
	<script src="./dist/renderer.js"></script>
</body>

</html>
